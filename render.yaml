services:
  - type: web
    name: inventoryai
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: GROQ_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false

  - type: worker
    name: inventoryai-backend
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn predict_api:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PORT
        value: 8000
      - key: MODEL_PATH
        value: ./lightgbm_model.pkl

databases:
  - name: inventoryai-db
    engine: postgres
    initializer:
      path: server/seed.ts

envVarGroups:
  - name: shared-vars
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
